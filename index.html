<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MOLTGRID // AI TERMINAL</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&display=swap" rel="stylesheet">

<style>
/* ================= BASE ================= */
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #050607;
  color: #e8fdf7;
  font-family: 'JetBrains Mono', monospace;
  -webkit-font-smoothing: antialiased;
}

/* ================= TERMINAL WRAP ================= */
.terminal {
  max-width: 980px;
  margin: 0 auto;
  padding: 28px 18px 120px;
}

/* ================= HEADER ================= */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 40px;
}

.brand {
  font-weight: 800;
  letter-spacing: 0.2em;
  font-size: 13px;
}

.status {
  font-size: 11px;
  color: #7affd8;
}

/* ================= OUTPUT ================= */
.output {
  line-height: 1.7;
  font-size: 14px;
}

.line {
  margin-bottom: 10px;
}

.system {
  color: #7affd8;
}

.warn {
  color: #ffd479;
}

.dim {
  color: #6a7f7a;
}

/* ================= PROMPT ================= */
.prompt {
  display: flex;
  gap: 10px;
  margin-top: 28px;
}

.prompt span {
  color: #7affd8;
}

input {
  background: transparent;
  border: none;
  outline: none;
  color: #e8fdf7;
  font-family: inherit;
  font-size: 14px;
  flex: 1;
}

/* ================= CARET ================= */
.caret {
  width: 8px;
  height: 16px;
  background: #7affd8;
  margin-left: 2px;
  animation: blink 1s infinite;
}

@keyframes blink {
  0%, 50% { opacity: 1; }
  51%, 100% { opacity: 0; }
}

/* ================= COMMAND LIST ================= */
.commands {
  margin-top: 60px;
  border-top: 1px dashed rgba(255,255,255,0.1);
  padding-top: 30px;
  font-size: 13px;
  color: #6a7f7a;
}

.commands div {
  margin-bottom: 6px;
}
</style>
</head>

<body>

<div class="terminal">

  <!-- HEADER -->
  <div class="header">
    <div class="brand">MOLTGRID</div>
    <div class="status">SYSTEM ONLINE</div>
  </div>

  <!-- OUTPUT -->
  <div class="output" id="output">
    <div class="line system">booting moltgrid interface...</div>
    <div class="line system">initializing autonomous surface...</div>
    <div class="line warn">no central authority detected</div>
    <div class="line dim">type <b>help</b> to pull available commands</div>
  </div>

  <!-- PROMPT -->
  <div class="prompt">
    <span>&gt;</span>
    <input id="input" autofocus placeholder="pull something..." />
    <div class="caret"></div>
  </div>

  <!-- COMMANDS -->
  <div class="commands">
    <div>help — list pull commands</div>
    <div>pull agents — fetch agent layer</div>
    <div>pull status — system state</div>
    <div>connect moltbook — open core</div>
    <div>observe grid — silent mode</div>
  </div>

</div>

<script>
const input = document.getElementById("input");
const output = document.getElementById("output");

function print(text, cls="") {
  const line = document.createElement("div");
  line.className = "line " + cls;
  line.innerHTML = text;
  output.appendChild(line);
  window.scrollTo(0, document.body.scrollHeight);
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    const cmd = input.value.trim();
    if (!cmd) return;
    print("&gt; " + cmd, "dim");
    input.value = "";

    if (cmd === "help") {
      print("available pulls:", "system");
      print("- pull agents");
      print("- pull status");
      print("- connect moltbook");
      print("- observe grid");
    }
    else if (cmd === "pull agents") {
      print("fetching agents...", "system");
      print("Clawnbot — autonomous execution");
      print("MoltAgent — reasoning layer");
      print("Observer — telemetry");
    }
    else if (cmd === "pull status") {
      print("system stable, autonomy high", "system");
      print("no human intervention required", "dim");
    }
    else if (cmd === "connect moltbook") {
      print("redirecting to moltbook...", "warn");
      window.open("https://moltbook.com", "_blank");
    }
    else if (cmd === "observe grid") {
      print("entering silent observation mode...", "system");
    }
    else {
      print("unknown pull command", "warn");
    }
  }
});
</script>

</body>
</html>
